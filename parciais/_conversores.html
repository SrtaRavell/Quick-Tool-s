<!--comprimento-->
<div class="card col-5 h-50 mb-4 overflow-auto">
    <h5 class="card-header">Conversor de comprimento</h5>
    <div class="card-body d-flex flex-column justify-content-evenly align-items-center">
        <div class="w-100">
            <label class="mt-2" for="de">De:</label>
            <select class="form-select" id="de">
                <option value="1">Quilômetros</option>
                <option value="2">Metro</option>
                <option value="3">Decímetro</option>
                <option value="4">Centímetro</option>
                <option value="5">Milímetro</option>
                <option value="6">Micrômetro</option>
                <option value="7">Nanômetro</option>
                <option value="8">Angstrom</option>
            </select>
            <label class="mt-2" for="para">Para:</label>
            <select class="form-select" id="para">
                <option value="1">Quilômetros</option>
                <option value="2">Metro</option>
                <option value="3">Decímetro</option>
                <option value="4">Centímetro</option>
                <option value="5">Milímetro</option>
                <option value="6">Micrômetro</option>
                <option value="7">Nanômetro</option>
                <option value="8">Angstrom</option>
            </select>
            <input class="form-control mb-2 mt-4" type="text" id="">
        </div>
        <div class="w-100 d-flex flex-column align-items-center">
            <a href="#" class="btn btn-primary btn-sm d-grid col-4 w-50">Converter</a>
            <input class="form-control mb-2 mt-5" type="text" id="conv_comprimento">
        </div>
    </div>
    <!--card-body-->
</div>
