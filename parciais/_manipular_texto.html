<!--maiúscula e minúscula-->
<div class="card col-5 h-50 mb-4 overflow-auto">
    <h5 class="card-header">Maiúscula e minúscula</h5>
    <div class="card-body d-flex flex-column justify-content-evenly align-items-center">
        <div class="w-100 d-flex flex-row justify-content-evenly align-items-center">
            <div class="botoes">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio_conv_texto" id="maiuscula" checked>
                    <label class="form-check-label" for="maiuscula">
                        Maiúscula
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio_conv_texto" id="minuscula">
                    <label class="form-check-label" for="minuscula">
                        Minúscula
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio_conv_texto" id="primeira_maiuscula">
                    <label class="form-check-label" for="primeira_maiuscula">
                        Primeira maiúscula
                    </label>
                </div>
            </div>
            <div class="w-100 h-100">
                <textarea class="form-control col-12 h-100" id="area_texto" placeholder="Texto"></textarea>
            </div>
        </div>
        <a href="#" class="btn btn-primary btn-sm d-grid col-4 mt-4 w-auto">Converter
        </a>
        <div class="w-100 h-50">
            <textarea class="form-control col-12 h-100" id="" placeholder="Conversão"></textarea>
        </div>
    </div>
</div>
