<div class="card col-5 h-50 mb-4">
    <h5 class="card-header">Gerador de senha</h5>
    <div class="card-body d-flex flex-column justify-content-evenly gap-3">
        <h5 class="card-title">Opções:</h5>
        <div>
            <input class="form-check-input" type="checkbox" value="" id="numeros" checked>
            <label class="form-check-label" for="numeros">Números - 01234</label>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" value="" id="maiuscula" checked>
            <label class="form-check-label" for="maiuscula">Maiúscula - ABCDE</label>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" value="" id="minuscula" checked>
            <label class="form-check-label" for="minuscula">Minúscula - abcde</label>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" value="" id="simbolos" checked>
            <label class="form-check-label" for="simbolos">Símbolos - !@#$%</label>
        </div>
        <div class="d-flex inline-block align-items-center">
            <label class="me-2" for="tamanho">Quantidade de caracteres:</label>
            <input class="form-control w-25" id="tamanho" value="8" type="number" min="0" max="20" step="1">
        </div>
        <div>
            <input class="form-control" type="text" id="pwd">
        </div>
        <a href="#" class="container btn btn-primary btn-sm d-grid col-4 mt-2">Gerar</a>
    </div>
</div>
<!--card de senha -->

<div class="card col-5 h-50 mb-4 overflow-auto">
    <h5 class="card-header">Gerador CPF/CNPJ/RG</h5>
    <div class="card-body d-flex flex-column justify-content-evenly">
        <div>
            <label class="form-label" for="gerador_cpf">CPF gerado:</label>
            <input class="form-control mb-2" type="text" id="gerador_cpf">
        </div>
        <a href="#" class="btn btn-primary btn-sm container d-grid col-4 ">Gerar CPF</a>
        <div>
            <label class="form-label" for="gerador_cnpj">CNPJ gerado:</label>
            <input class="form-control mb-2" type="text" id="gerador_cnpj">
        </div>
        <a href="#" class="btn btn-primary btn-sm container d-grid col-4 ">Gerar CNPJ</a>
        <div>
            <label class="form-label" for="gerador_rg">RG gerado:</label>
            <input class="form-control mb-2" type="text" id="gerador_rg">
        </div>
        <a href="#" class="btn btn-primary btn-sm container d-grid col-4 ">Gerar RG</a>
    </div>
</div>
<!--card de cpf, cnpj e rg-->

    </div>
</div>

<div class="card col-5 h-50 mb-4">
    <h5 class="card-header">Gerador de cartão de crédito</h5>
    <div class="card-body d-flex flex-column justify-content-evenly">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected value="1">Visa 16 dígitos</option>
            <option value="2">Visa 13 dígitos</option>
            <option value="3">MasterCard</option>
            <option value="4">American Express</option>
            <option value="5">Discover</option>
            <option value="6">Diners club</option>
            <option value="7">enRoute</option>
            <option value="8">JCB</option>
            <option value="9">Voyage</option>
        </select>
        <a href="#" class="btn btn-primary btn-sm container mt-2">Gerar cartão de crédito</a>
        <div class="d-flex flex-column mt-2 w-100">
            <label for="numero_cartao" class="form-label">Número do cartão (CVV):</label>
            <input type="text" id="numero_cartao" class="form-control form-control-sm w-100">
        </div>
        <div class="d-flex flex-column mt-2 w-100">
            <label for="validade" class="form-label">Data de validade:</label>
            <input type="text" id="validade" class="form-control form-control-sm w-100">
        </div>
        <div class="d-flex flex-column mt-2 w-100">
            <label for="cod_seguranca" class="form-label">Código de segurança:</label>
            <input type="text" id="cod_seguranca" class="form-control form-control-sm w-100">
        </div>
    </div>
</div>
<!--card de cartão de crédito-->
